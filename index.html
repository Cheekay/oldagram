<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="container">
			<header id="header">
				<img src="images/logo.png" id="header-logo" />
				<img
					src="images/willi.png"
					alt="user profile picture"
					class="user-avatar"
				/>
			</header>
			<section class="post-content">
				<div id="user-info">
					<img
						src="images/willi.png"
						alt="user profile picture"
						class="user-avatar"
					/>
					<div class="user-details">
						<p id="username">Harrison Blu</p>
						<p id="user-location">New York, NY</p>
					</div>
				</div>
				<img
					src="images/post-vangogh.jpg"
					alt="user post image"
					id="post-image"
				/>
				<div id="post-body">
					<div id="post-icon">
						<img
							src="images/icon-heart.png"
							alt="like icon"
							class="post-icons"
							id="like-icon"
						/>
						<img
							src="images/icon-comment.png"
							alt="comment icon"
							class="post-icons"
							id="comment-icon"
						/>
						<img
							src="images/icon-dm.png"
							alt="share icon"
							class="post-icons"
							id="share-icon"
						/>
					</div>
					<p id="like-count">0 likes</p>
					<p id="username-caption">
						harrison_blu
						<span id="caption">I might have had a wee bit of mushroom ðŸ˜©</span>
					</p>
				</div>
				<div id="separator"></div>
			</section>
		</div>

		<script src="index.js"></script>
	</body>
</html>
